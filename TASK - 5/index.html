<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCart - E-commerce Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">SmartCart</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="home">
      <h1>Welcome to SmartCart</h1>
      <p>Shop smart, Shop better, and Save more</p>
    </section>

    <section id="products" class="grid">
      <article class="product">
        <img src="wirlessheadphones.jpg" alt="Item 1" loading="lazy" />
        <h3>Wireless Headphones</h3>
        <p>$59.99</p>
        <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
      </article>
      <article class="product">
        <img src="smartwatch.jpg" alt="Item 2" loading="lazy" />
        <h3>Smart Watch</h3>
        <p>$129.99</p>
        <button onclick="addToCart('Smart Watch')">Add to Cart</button>
      </article>
      <article class="product">
        <img src="bluetoothspeaker.jpg" alt="Item 3" loading="lazy" />
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
        <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
      </article>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SmartCart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
